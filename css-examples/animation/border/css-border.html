<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BORDER</title>
    <style>
        div {
            display: inline-block;
            margin-right: 20px;
            font-size: 20px;
        }
        .div1 {
            border: 1px solid;
        }
        .div2 {
            border-left: 1px dotted red;
        }
        .div3 {
            border-bottom: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="div1">Submit</div>
    <div class="div2">Submit</div>
    <div class="div3">Submit</div>
</body>
</html>
